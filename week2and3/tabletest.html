<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Test Styling</title>
    <link rel="stylesheet" href="styletable.css" type="text/css">
  </head>
  <body>

<table id="threebyfour"class="">
  <caption></caption>
  <thead>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </thead>

  <tbody>
    <tr class="odd">
      <th>4</th>
      <td>5</td>
      <td>6</td>
    </tr>

    <tr class="even">
      <th>7</th>
      <td>8</td>
      <td>9</td>
    </tr>

    <tr class="odd">
      <th>10</th>
      <td>11</td>
      <td>12</td>
    </tr>

    <tr class="even">
      <th>13</th>
      <td>14</td>
      <td>15</td>
    </tr>
  </tbody>
<!--

        <th></th>
        <td></td>

      </tr>
  </tfoot>
-->
</table>

<br />

<table id="threebyfive"class="" align="center">

    </tr>

    <tr class="even">

    </tr>

    <tr class="odd">
      <th>10</th>

    </tr>

    <tr class="even">
      <th>13</th>

  </tbody>
</table>


</body>
</html>
