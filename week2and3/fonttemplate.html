<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/css"></script>
    <title>Font code template</title>
    <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('/montserrat/Montserrat-Light.otf');
      src: url('/montserrat/Montserrat-ExtraLight.otf');
      src: url('/montserrat/MontserratAlternates-Light.otf');

      }


      h1 {
        font-family: Montserrat-Light;
      }

    </style>

  </head>

  <body>
    <h1>This is my font.</h1>
  </body>
</html>
