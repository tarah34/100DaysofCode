<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 3</title>
    <link rel="stylesheet" type="text/css" href="stylesweek3.css">
  </head>
  <body>
    <h1>Practicing Element Flow</h1>
    <h2>Float: Left (each box)</h2>

    <div id="A"class="box" class="left">A</div>
    <div id="B"class="box" class="left">B</div>
    <div id="C"class="box" class="left">C</div>
    <div id="D"class="box" class="left">D</div>
    <div class="clear"></div>

  <div id="container1">
    <div id="A2"class="box">Relative A</div>
    <div id="B2"class="box">Relative B</div>
    <div id="C2"class="box">Relative C</div>
    <div id="D2"class="box">Relative D</div>
  </div>

  <div id="h2absolute"> <h2>Position: Absolute</h2></div>

  <div id="container2">
    <div id="A3"class="box">Absolute A</div>
    <div id="B3"class="box">Absolute B</div>
    <div id="C3"class="box">Absolute C</div>
    <div id="D3"class="box">Absolute D</div>
  </div>
  <br><br><br><br>
  </body>
</html>
