<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 2 Menu Lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
  ol, ul {
    list-style: none;
  }
  body {
    font-family: "Trebuchet MS";
  }
  #mainMenu {
    margin: 10px;
    width: 900px;
  }
  #mainMenu li {
    display: block;
    width: 120px;
    float: left;
    margin-left: 2px;
    border: 1px solid #000;
  }
  #mainMenu a {
    display: block;
    padding: 3px;
    text-decoration: none;
    background-color: deeppink;
    color: black;
  }
  #mainMenu a:hover {
    background-color: hotpink;
  }
  .clear {
    clear: both;
  }
/*Now we're styling the 2nd menu with new ID. */


  #mainMenu2 li {
    position: relative; /* This code allows for 2nd menu positioning. */
    display: block;
    margin: 1px 10px;
    width: 120px;
    border: 1px solid #000;
    border-top: 0px;
    letter-spacing: .18em;

  }
  #mainMenu2 li:first-child {
    border-top: 1px solid #000;
  }

  #mainMenu2 a {
    position: relative;  /* This code also allows for 2nd menu positioning. */
    display: block;
    padding: 3px;
    text-decoration: none;
    background-color: slateblue;
    color: white;
  }
  #mainMenu2 a:hover {
    color: black;
  }
  #mainMenu2 li ul {
    position: absolute; /* This positions the 2nd level menu. */
    width: 120px;
    left: 110px;
    top: 5px;
    display: none;
  }
  #mainMenu2 li ul li {
    font-size: smaller;
  }
  #mainMenu2 li:hover ul {
    display: block;
  }
  </style>
