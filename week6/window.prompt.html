<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>window.prompt() method</title>
  </head>
  <body>
    <script type="text/javascript">
      //prompt user for their favorite color, the code will set the background color
      document.bgColor = window.prompt("What is your favorite color?");
    </script>
  </body>
</html>
