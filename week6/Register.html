<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<script type="text/javascript" src="FormValidation.js"></script>
<script type="text/javascript">
/* Create the validate() function here.*/
function validate(form){
	var firstName = form.FirstName.value;
	var midInit = form.MidInit.value;
	var lastName = form.LastName.value;
	var city = form.City.value;
	var state = form.State.value;
	var country = form.Country.value;
	var zip = form.Zip.value;
	var email = form.Email.value;
	var username = form.Username.value;
	var password1 = form.Password1.value;
	var password2 = form.Password2.value;
	var errors = [];

if (!checkLength(firstName)) {
	errors[errors.length] = "You must enter a FirstName.";
}
if (!checkLength(midInit, 1, 1)) {
	errors[errors.length] = "You must enter a one-letter middle initial.";
}
if (!checkLength(lastName)) {
	errors[errors.length] = "You must enter a LastName.";
}
if (!checkLength(city)) {
	errors[errors.length] = "You must enter a City.";
}
if (!checkLength(state, 2, 2)) {
	errors[errors.length] = "You must enter a 2-letter State abbreviation.";
}
if (!checkLength(country)) {
	errors[errors.length] = "You must enter a Country.";
}
if (!checkLength(zip, 5, 10)) {
	errors[errors.length] = "You must enter a valie Zip code.";
}
if (!checkEmail(email)) {
	errors[errors.length] = "You must enter a valid Email address.";
}
if (!checkLength(username)) {
	errors[errors.length] = "You must enter a Username.";
}
if (!checkLength(password1)) {
	errors[errors.length] = "You must enter a Password1.";
} else if (compareValues(password1, password2) !== 0) {
	errors[errors.length] = "Passwords do not match.";
}
	if (errors.length > 0) {
		reportErrors(errors);
		return false;
	}

	return true;
}

function reportErrors(errors){
	var msg = "There were some problems...\n";
	var numError;
	for (var i = 0; i<errors.length; i++) {
		numError = i + 1;
		msg += "\n" + numError + ". " + errors[i];
	}
	alert(msg);
}

</script>
</head>
<body>
<h1>Registration Form</h1>
<form method="post" action="Process.html"
			onsubmit="return validate(this);">
	<table border="0" cellspacing="2" cellpadding="2">
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="FirstName" size="20"></td>
      </tr>
      <tr>
        <td>Middle Initial:</td>
        <td><input type="text" name="MidInit" size="2"></td>
      </tr>
      <tr>
        <td> Last Name:</td>
        <td><input type="text" name="LastName" size="20"></td>
      </tr>
      <tr>
        <td>City: </td>
        <td><input type="text" name="City" size="20"></td>
      </tr>
      <tr>
        <td>State: </td>
        <td><input type="text" name="State" size="2"></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td><input type="text" name="Country" size="20"></td>
      </tr>
      <tr>
        <td>Zip: </td>
        <td><input type="text" name="Zip" size="10"></td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><input type="text" name="Email" size="30"></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><input type="text" name="Username" size="10"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="Password1" size="10"></td>
      </tr>
      <tr>
        <td>Repeat Password: </td>
        <td><input type="password" name="Password2" size="10"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
			<input name="submit" type="submit" value="Submit">
			<input name="reset" type="reset" value="Reset Form">
		</td>
      </tr>
    </table>
</form>
</body>
</html>
