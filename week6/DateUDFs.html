<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Month As String, actually Array</title>
<script type="text/javascript">
	function monthAsString(num){
		var months = [];
		months[0] = "January";
		months[1] = "February";
		months[2] = "March";
		months[3] = "April";
		months[4] = "May";
		months[5] = "June";
		months[6] = "July";
		months[7] = "August";
		months[8] = "September";
		months[9] = "October";
		months[10] = "November";
		months[11] = "December";

		return months[num-1];
	}

	function enterMonth(){
		var userMonth = prompt("What month, as a number, were you born?", "");
		alert("You were born in " + monthAsString(userMonth) + ".");
	}

	function getCurrentMonth(){
		var today = new Date();
		alert(monthAsString(today.getMonth()+1));
	}
	function dayAsString(num){
		var days = [];
		days[0] = "Sunday";
		days[1] = "Monday";
		days[2] = "Tuesday";
		days[3] = "Wednesday";
		days[4] = "Thursday";
		days[5] = "Friday";
		days[6] = "Saturday";

		return days[num-1];
	}
	function enterDay(){
		var userDay = prompt("Choose a number for a day 1-7.", "");
		alert("You chose " + dayAsString(userDay) + ".");
	}
	function getCurrentDay(){
		var today = new Date();
		alert(dayAsString(today.getDay()+1));
	}


</script>
</head>
<body>
<form>
	<input type="button" value="DEFINE MONTH" onclick="enterMonth();">
	<input type="button" value="GET CURRENT MONTH" onclick="getCurrentMonth();"><br>
	<input type="button" value="Define day" onclick="enterDay();">
	<input type="button" value="GET CURRENT day" onclick="getCurrentDay();">
</form>
</body>
</html>
