<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Years working with Computers</title>
    <script type="text/javascript">
      var name;
      var beginAge;
      var currentAge;
      var diff;

      name = window.prompt("What's your name?", "");
// Originally, converted to number with global number function, and didn't use parseFloat.
// It looked like this:
      // beginAge = Number(window.prompt("How old were you when you first used a computer?", ""));
      // currentAge = Number(window.prompt("How old are you now?", ""));
      beginAge = window.prompt("How old were you when you first used a computer?", "");
      currentAge = window.prompt("How old are you now?", "");
      diff = parseFloat(currentAge) - parseFloat(beginAge);
      alert(name + ", you have worked with computers for " + diff + " years.");
    </script>
  </head>
  <body>
    <p>
      <script type="text/javascript">
        document.write(name + ", you have worked with computers for " + diff + " years.");
      </script>
    </p>
    <p>Way to go, computer wizard!</p>
  </body>
</html>
