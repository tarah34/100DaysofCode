<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Radio Arrays</title>
<script type="text/javascript">
function validate(form){
	var errors = [];

	if ( !checkRadioArray(form.container) ) {
//Function is taking in a type (see line 24)
//and value from the name "container" of radio buttons, which will be an array of 4 values.
		errors[errors.length] = "You must choose a cup or cone.";
	}

	if (errors.length > 0) {
		reportErrors(errors);
		return false;
	}

	return true;
}
//Why this function "checkRadioArray"? Run through all the radiobuttons, is at least 1 button checked?
//If true, then !not false (line 10), don't post errors. Return true, submit form.
//This functions accepts(aka. takes input of values) an array of radio button elemnts (radioButtons)
function checkRadioArray(radioButtons){
//Loop over each element in the array. Use the "for loop".  If one is checked, then at least 1 is selected
//and we can return true on the loop.
	for (var i=0; i < radioButtons.length; i++) {
//radioButtons[i] is just saying use radioButtons array position
//starting with i = 0 thus radioButtons[0] array value.
		if (radioButtons[i].checked) {
//.checked is boolean, if button is selected/checked, will return value TRUE.
			return true;
		}
	}
	return false;
}

function reportErrors(errors){
	var msg = "There were some problems...\n";
	var numError;
	for (var i = 0; i<errors.length; i++) {
		numError = i + 1;
		msg += "\n" + numError + ". " + errors[i];
	}
	alert(msg);
}
</script>
</head>
<body>
<h1>Ice Cream Form</h1>
<form method="post" action="Process.html"
			onsubmit="return validate(this);">
	<strong>Cup or Cone?</strong>
	<input type="radio" name="container" value="cup"> Cup
	<input type="radio" name="container" value="plaincone"> Plain cone
	<input type="radio" name="container" value="sugarcone"> Sugar cone
	<input type="radio" name="container" value="wafflecone"> Waffle cone
	<br><br>
	<input type="submit" value="Place Order">
</form>

</body>
</html>
